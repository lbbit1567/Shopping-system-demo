{if isset($goods.goods_sn) and $goods.goods_sn > 0}
<h1>編輯商品</h1>
{else}
<h1>發佈商品</h1>
{/if}
<form action="tool.php" method="post" class="form-horizontal" role="form" enctype="multipart/form-data">
  <script src="ckeditor4/ckeditor.js"></script> <!-- ck編輯器引入 -->

  <div class="form-group row">
    <label class="col-md-2 control-label text-right">商品名稱: </label>
    <div class="col-md-8">
      <input type="text" class="form-control" name="goods_title" id="goods_title" placeholder="請輸入商品名稱" value="{$goods.goods_title}">
    </div>
  </div>

  <div class="form-group row">
    <label class="col-md-2 control-label text-right">商品說明: </label>
    <div class="col-md-8">
      <textarea class="form-control" name="goods_content" id="goods_content" placeholder="請輸入商品說明">{$goods.goods_content}</textarea>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-md-2 text-right">價格: </label>
    <div class="col-md-8">
      <input type="text" class="form-control" name="goods_price" id="goods_price" placeholder="請輸入商品價格" value="{$goods.goods_price}">
    </div>
  </div>

  <div class="form-group row">
    <label class="col-md-2 control-label text-right">商品圖片: </label>
    <div class="col-md-8">
      <input type="file" name="goods_pic" id="goods_pic">
      {if isset($goods.pic)}
        <img src="{$goods.pic}" alt="{$goods.goods_title}">
      {/if}
    </div>
  </div>

  <div class="form-group row">
    <label class="col-md-2 control-label"></label>
    <div class="col-md-10">
      <!-- 判斷是新增或是編輯 -->
      {if isset($goods.goods_sn) and $goods.goods_sn > 0}
        <input type="hidden" name="op" value="update_goods">
        <input type="hidden" name="goods_sn" value="{$goods.goods_sn}">
      {else}
        <input type="hidden" name="op" value="insert_goods">
      {/if}
      <button type="submit" class="btn btn-primary">儲存商品</button>
    </div>
  </div>

</form>
